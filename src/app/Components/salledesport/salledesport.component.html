<!-- Add Salle Form (Visible only to ROLE_OWNER) -->
<div class="add-salle-form bg-light p-4 rounded shadow mb-5" *ngIf="userRole === 'ROLE_OWNER'">
  <h2 class="text-center text-primary mb-4">Ajouter une Salle</h2>
  <form (ngSubmit)="addSalledesport()">
    <div class="form-group mb-3">
      <input [(ngModel)]="newSalledesport.nomSalle" name="nomSalle" placeholder="Nom de la Salle" class="form-control" required />
    </div>
    <div class="form-group mb-3">
      <input [(ngModel)]="newSalledesport.adresse" name="adresse" placeholder="Adresse" class="form-control" required />
    </div>
    <div class="form-group mb-3">
      <input [(ngModel)]="newSalledesport.numTel" name="numTel" placeholder="Numéro de Téléphone" class="form-control" required />
    </div>
    <div class="form-group mb-3">
      <input [(ngModel)]="newSalledesport.heureOuverture" name="heureOuverture" placeholder="Heure d'Ouverture" class="form-control" required />
    </div>
    <div class="form-group mb-3">
      <input [(ngModel)]="newSalledesport.heureFermeture" name="heureFermeture" placeholder="Heure de Fermeture" class="form-control" required />
    </div>
    <button type="submit" class="btn btn-primary w-100">Ajouter la Salle</button>
  </form>
</div>

<!-- Salle Cards (Visible to everyone) -->
<div class="row g-4">
  <div class="col-lg-4 col-md-6" *ngFor="let salle of sallesdesport">
    <div class="card h-100 shadow-sm border-0">
      <div class="card-body bg-white rounded">
        <h5 class="card-title text-dark">{{ salle.nomSalle }}</h5>
        <p class="card-text text-muted">
          <strong>Adresse:</strong> {{ salle.adresse }}<br />
          <strong>Téléphone:</strong> {{ salle.numTel }}<br />
          <strong>Heures:</strong> {{ salle.heureOuverture }} - {{ salle.heureFermeture }}
        </p>
         <!--  buttons (Visible only to users) -->
         <div class="mt-3" *ngIf="userRole === 'ROLE_USER'">
          <button class="btn btn-outline-primary me-2  "(click)="showMode(salle)" >afficher</button>
          <button class="btn btn-outline-danger" >s'abboner</button>
        </div>
        <!-- Edit and Delete buttons (Visible only to ROLE_OWNER) -->
        <div class="mt-3" *ngIf="userRole === 'ROLE_OWNER'">
          <button class="btn btn-outline-primary me-2" (click)="editMode(salle)">Modifier</button>
          <button class="btn btn-outline-danger" (click)="deleteSalledesport(salle.id!)">Supprimer</button>
        </div>
      </div>
    </div>
  </div>
</div>
