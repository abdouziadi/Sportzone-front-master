<style>
  :host {
    --cool-blue: oklch(65% 0.2 230);
    --soft-cyan: oklch(75% 0.15 200);
    --mint-green: oklch(80% 0.2 150);
    --warm-yellow: oklch(85% 0.25 90);
    --sunset-orange: oklch(70% 0.35 25);
    --soft-pink: oklch(80% 0.3 345);

    --gray-900: oklch(20% 0.01 240);
    --gray-700: oklch(40% 0.02 240);
    --gray-400: oklch(70% 0.02 240);

    --soft-gradient-vertical: linear-gradient(
      180deg,
      var(--cool-blue) 0%,
      var(--mint-green) 50%,
      var(--soft-pink) 100%
    );

    --soft-gradient-horizontal: linear-gradient(
      90deg,
      var(--cool-blue) 0%,
      var(--mint-green) 50%,
      var(--soft-pink) 100%
    );

    --pill-accent: var(--warm-yellow);

    font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1 {
    font-size: 3.5rem;
    color: var(--gray-900);
    font-weight: 600;
    line-height: 1.2;
    letter-spacing: -0.1rem;
    margin: 0;
  }

  p {
    margin: 0;
    color: var(--gray-700);
    font-size: 1rem;
    line-height: 1.6;
  }

  main {
    width: 100%;
    min-height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 1rem;
    background: var(--soft-gradient-vertical);
    box-sizing: border-box;
    position: relative;
  }

  .angular-logo {
    max-width: 10rem;
  }

  .content {
    display: flex;
    justify-content: space-around;
    width: 100%;
    max-width: 800px;
    margin-bottom: 2rem;
  }

  .content h1 {
    margin-top: 2rem;
  }

  .content p {
    margin-top: 1.5rem;
  }

  .divider {
    width: 2px;
    background: var(--soft-gradient-vertical);
    margin-inline: 1rem;
  }

  .pill-group {
    display: flex;
    flex-direction: column;
    align-items: start;
    gap: 1.5rem;
  }

  .pill {
    display: flex;
    align-items: center;
    --pill-accent: var(--warm-yellow);
    background: color-mix(in srgb, var(--pill-accent) 10%, transparent);
    color: var(--pill-accent);
    padding: 0.5rem 1rem;
    border-radius: 3rem;
    border: 0;
    transition: background 0.3s ease;
    font-size: 0.9rem;
    font-weight: 500;
    text-decoration: none;
  }

  .pill:hover {
    background: color-mix(in srgb, var(--pill-accent) 20%, transparent);
  }

  .pill-group .pill:nth-child(6n + 1) {
    --pill-accent: var(--soft-cyan);
  }
  .pill-group .pill:nth-child(6n + 2) {
    --pill-accent: var(--cool-blue);
  }
  .pill-group .pill:nth-child(6n + 3),
  .pill-group .pill:nth-child(6n + 4),
  .pill-group .pill:nth-child(6n + 5) {
    --pill-accent: var(--sunset-orange);
  }

  .social-links {
    display: flex;
    align-items: center;
    gap: 1rem;
    margin-top: 1.5rem;
  }

  .social-links path {
    transition: fill 0.3s ease;
    fill: var(--gray-400);
  }

  .social-links a:hover svg path {
    fill: var(--gray-900);
  }

  @media screen and (max-width: 650px) {
    .content {
      flex-direction: column;
      width: 100%;
    }

    .divider {
      height: 2px;
      width: 100%;
      background: var(--soft-gradient-horizontal);
      margin-block: 1.5rem;
    }
  }
</style>
